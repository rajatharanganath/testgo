inputSet:
  identifier: "full"
  name: "full"
  orgIdentifier: "default"
  projectIdentifier: "RajathaQA"
  pipeline:
    identifier: "TNHUtest2notdefaultbranch"
    properties:
      ci:
        codebase:
          build:
            type: "PR"
            spec:
              number: "<+trigger.prNumber>"
    stages:
    - stage:
        identifier: "Build"
        type: "CI"
        spec:
          infrastructure:
            type: "KubernetesDirect"
            spec:
              connectorRef: "account.Testconnector"
              namespace: "full"
          execution:
            steps:
            - step:
                identifier: "Run"
                type: "Run"
                spec:
                  connectorRef: "account.selfSignedDockerRegistry"
                  image: "full"
